services:
  db:
    build:
      context: ./docker/db
    container_name: ibor_db
    environment:
      POSTGRES_DB: ibordb
      POSTGRES_USER: ibor_user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ibor_user -d ibordb"]
      interval: 5s
      timeout: 3s
      retries: 10
