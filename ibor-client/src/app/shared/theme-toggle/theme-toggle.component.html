<button class="theme-toggle" type="button" (click)="toggle()"
  [attr.aria-pressed]="isDark ? 'true' : 'false'"
  [attr.aria-label]="isDark ? 'Switch to light theme' : 'Switch to dark theme'" title="Toggle theme">
  <span class="icon" aria-hidden="true">{{ isDark ? '🌙' : '☀️' }}</span>
  <span class="label">{{ isDark ? 'Dark' : 'Light' }}</span>
</button>
