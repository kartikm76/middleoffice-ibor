<mat-card class="panel-card mat-elevation-z2">
  <mat-card-header class="panel-header">
    <div class="header-row">
      <div class="header-right">
        <!-- Search Bar -->
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search</mat-label>
          <input matInput [ngModel]="searchText" (ngModelChange)="onSearch($event)" />
          <button mat-icon-button matSuffix *ngIf="searchText" (click)="onSearch('')">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class="grid-wrapper">
      <ag-grid-angular class="ag-theme-alpine"
        style="width:100%;height:100%;display:block;"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowSelection]="rowSelection"
        [rowHeight]="42"
        [animateRows]="false"
        (gridReady)="onGridReady($event)"
        (selectionChanged)="onSelectionChanged($event)"
      >
      </ag-grid-angular>
    </div>
  </mat-card-content>
</mat-card>
