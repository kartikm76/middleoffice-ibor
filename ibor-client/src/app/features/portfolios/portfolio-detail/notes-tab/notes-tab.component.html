<form class="notes-form" (ngSubmit)="submit()">
  <mat-form-field appearance="outline" class="notes-field">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="titleValue" name="title" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="notes-field">
    <mat-label>Author</mat-label>
    <input matInput [(ngModel)]="authorValue" name="author" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="notes-field">
    <mat-label>Text</mat-label>
    <textarea matInput rows="4" [(ngModel)]="textValue" name="text"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="notes-field">
    <mat-label>Tickers (comma)</mat-label>
    <input matInput [(ngModel)]="tickersValue" name="tickers" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="notes-field">
    <mat-label>Portfolios (comma)</mat-label>
    <input matInput [(ngModel)]="portfoliosValue" name="portfolios" />
  </mat-form-field>

  <div class="notes-actions">
    <button mat-raised-button color="accent" type="submit" [disabled]="loading()">Ingest</button>
  </div>

  <div class="notes-feedback">
    <mat-progress-bar *ngIf="loading()" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="error()" class="notes-error">Error: {{ error() }}</div>
    <div *ngIf="result()" class="notes-hint">Ingested successfully.</div>
  </div>
</form>
