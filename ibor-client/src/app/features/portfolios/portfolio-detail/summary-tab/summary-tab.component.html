<ng-container *ngIf="vm() as m">
  <div *ngIf="m.error" style="color:#ff8a80; font-weight:600; margin-bottom:8px;">Error: {{m.error}}</div>

  <ng-container *ngIf="m.data as d">
    <div class="kpi-row">
      <div class="kpi">
        <div class="kpi-label">Period Return</div>
        <div class="kpi-value">{{ d['periodReturn'] | percent:'1.2-2' }}</div>
      </div>
    </div>

    <table class="data-table">
      <thead>
        <tr>
          <th>Date</th>
          <th class="num">TWRR %</th>
          <th class="num">MV</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of d['dailyReturns']">
          <td>{{ r.asOfDate }}</td>
          <td class="num">{{ r.twrr | percent:'1.2-2' }}</td>
          <td class="num">{{ r.totalMVBase | number }}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</ng-container>
