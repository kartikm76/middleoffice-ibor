<header class="app-header">
  <div class="container w100" style="display:flex;align-items:center;justify-content:space-between;">
    <div style="display:flex;align-items:center;gap:12px;">
      <h2 class="title" style="margin:0;">IBOR</h2>
    </div>
    <div style="display:flex;align-items:center;gap:12px;">
      <ng-container *ngIf="themeCmp" [ngComponentOutlet]="themeCmp"></ng-container>
    </div>
  </div>
</header>

<main class="container">
  <section class="panel">
    <ng-container *ngIf="gridCmp" [ngComponentOutlet]="gridCmp"></ng-container>
  </section>

  <section class="panel">
    <ng-container *ngIf="detailCmp" [ngComponentOutlet]="detailCmp"></ng-container>
  </section>
</main>

<footer class="app-footer container">
  <div>© <span id="year">{{ year }}</span> IBOR — Middle Office</div>
</footer>
